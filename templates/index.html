<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
</head>
<body>
    <h1>Welcome to Movie Booking</h1>
    <ul>
        {% for movie in movies %}
        <li>
            {{ movie.title }} - ${{ movie.price }}
            <a href="{{ url_for('book', movie_id=movie.id) }}">Book Now</a>
        </li>
        {% endfor %}
    </ul>
    <br>
    <!-- Admin Panel Button -->
    <a href="{{ url_for('view_bookings') }}">
        <button>Admin Panel</button>
    </a>
</body>
</html>
